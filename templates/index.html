<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Full Friends</title>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Friend Since</th>
			<th>Year</th>
		</tr>
		{% for friend in all_friends: %}
		<tr>
			<td>{{ friend['name'] }}</td>
			<td>{{ friend['age'] }}</td>
			<td>{{ friend['join_date'] }}</td>
			<td>{{ friend['year'] }}</td>
		</tr>
		{% endfor %}
	</table>

	<h2>Add a Friend</h2>
	<form action='/friends' method='POST'>
		<label for="name">Name:<input type="text" name="name" id="name"></label>
		<label for="age">Age:<input type="text" name="age" id="age"></label>
		<input type="submit" value="Add">
	</form>
</body>
</html>
